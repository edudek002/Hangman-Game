      document.write("User guessed: " + userGuess +".   ");

      document.write("Remaining guesses: " + RemGuess);

    

      console.log("User guessed "+ userGuess);

      console.log("Remaining guesses: " + RemGuess);
      
      
      }
      
      else {

      RemGuess=RemGuess-1;
